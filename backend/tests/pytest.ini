[pytest]
# テストファイルのパターン
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# テストの実行順序
random_order_seed = 12345

# テストのタイムアウト設定（秒）
timeout = 300

# テストの並列実行（カバレッジは必要に応じてコマンドラインで指定）
addopts = 
    --verbose
    --junitxml=test-results.xml
    # --cov=backend
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-report=xml

# テストのマーカー
markers =
    unit: 単体テスト
    integration: 統合テスト
    e2e: エンドツーエンドテスト
    performance: パフォーマンステスト
    slow: 実行に時間がかかるテスト
    api: APIテスト
    database: データベーステスト
    ui: UIテスト

# テストの環境変数
env =
    TEST_ENV=test
    TEST_DB_URL=postgresql://test:test@localhost:5432/test_db
    TEST_REDIS_URL=redis://localhost:6379/0
    TEST_API_URL=http://localhost:8000
    TEST_BROWSER=chrome
    TEST_HEADLESS=true

# テストのログ設定
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S 